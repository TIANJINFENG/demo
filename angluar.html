<!DOCTYPE HTML>
<html lang="zh-cn" >
<head>
    <meta charset="UTF-8">
    <title>CSSClasses</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <!--<script src="angular.min.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        function ctrl($http,$scope,$httpProvider){
            $scope.login = function(user){
                console.log(user)
                var url = 'http://192.168.1.30:3000/',
                        data =user,
                        postCfg = {
                            headers: { 'Content-Type': 'application/json'}
                        };

                $http.post(url, data, postCfg)
                        .success(function(datas){
                            console.log(datas)
                        });
            }
            $scope.login1 = function(user){
                $http({url:"login.do",data:user}).success(function(data, status, headers, config){
                    alert("success");
                }).error(function(data, status, headers, config){
                    alert("error");
                })
            }
            $httpProvider.defaults.headers.common = {};
            $httpProvider.defaults.headers.post = {};
            $httpProvider.defaults.headers.put = {};
            $httpProvider.defaults.headers.patch = {};
        }
    </script>
</head>
<body ng-app>
<div ng-controller="ctrl">
    <form name="loginFm">
        Name:<input ng-model="user.username" />
        pwd: <input ng-model="user.password" />
        <input type="button" value="login" ng-click="login(user)" />
        <input type="button" value="login1" ng-click="login1(user)" />
    </form>
</div>

</body>
</html>
